<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-grid class="ion-margin-top" id="profile-text">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="profile-card">
          <ion-card-header>
            <ion-card-title>Nový zápas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-item>
                <ion-label  position="floating">Dátum a čas</ion-label>
                <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="date" name="title"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Miesto</ion-label>
                <ion-input type="text" [(ngModel)]="place" name="description"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Vyber si tím</ion-label>
                <ion-select [(ngModel)]="team" name = "team" placeholder="">
                  <ion-select-option value ="blue">Modrý</ion-select-option>
                  <ion-select-option value ="red">Červený</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button color="dark" ion-button expand="full" (click)="sendMatch()" block >Potvrdiť</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
