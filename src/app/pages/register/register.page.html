<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Heslo</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Overiť heslo</ion-label>
    <ion-input type="password" [(ngModel)]="confirm_password" name="confirm_password"></ion-input>
  </ion-item>



  <ion-button expand="full" (click)="signUp()">Registruj sa</ion-button>
  <p class="ion-text-center">Ak máš učet <a routerLink="/login">prihlás sa</a></p>
  <p class="ion-text-center"><a routerLink="/join">Pripojiť sa na zápas </a></p>
</ion-content>
