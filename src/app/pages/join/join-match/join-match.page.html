<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]=!isHidden>
    <ion-item class="this">
      <ion-label position="floating">Zadaj kód zápasu</ion-label>
      <ion-input type="text" [(ngModel)]="joinKey" name="joinKey"></ion-input>
    </ion-item>
    <ion-button expand="full" color="dark" (click)="joinMatch()">Pripojiť</ion-button>
  </div>

  <ion-item [hidden]=isHidden>
    <ion-label>Vyber si tím</ion-label>
    <ion-button (click)="joinBlue()">Modrý</ion-button>
    <ion-button (click)="joinRed()" color="danger">Červený</ion-button>
  </ion-item>

  <ion-card *ngFor="let p of foundMatch" [hidden]=isHidden>
    <ion-item>
      <ion-label>Miesto: {{p.place}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dátum: {{p.date}}</ion-label>
    </ion-item>
    <ion-label class="ion-margin">Modrý tím</ion-label>
    <div *ngIf="bluePlayers.length; else elseBlock">
      <ion-item *ngFor="let b of bluePlayers">
        <ion-label>
          {{b.name}}
          rating: {{b.rating}}
        </ion-label>
      </ion-item>
    </div>
    <ng-template #elseBlock>
      <ion-item>
        <ion-label>Tento tím je bez hráčov</ion-label>
      </ion-item>
    </ng-template>
    <br>
    <ion-label class="ion-margin">Červený tím</ion-label>
    <div *ngIf="redPlayers.length; else elseBlock2">
      <ion-item *ngFor="let r of redPlayers">
        <ion-label>
          {{r.name}}
          rating: {{r.rating}}
        </ion-label>
      </ion-item>
    </div>
    <ng-template #elseBlock2>
      <ion-item>
        <ion-label>Tento tím je bez hráčov</ion-label>
      </ion-item>
    </ng-template>
  </ion-card>
</ion-content>
