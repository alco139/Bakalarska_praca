<ion-header id="main-content">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of matches; let i = index">

      <ion-card-subtitle>Miesto: {{p.place}}</ion-card-subtitle>

    </ion-card-header>

    </ion-card-content>
  </ion-card>
</ion-content>
