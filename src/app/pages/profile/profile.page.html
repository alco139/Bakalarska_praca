<ion-content id="main">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Hey<br>Football</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>


    <ion-grid class="ion-margin-top" id="profile-text">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Meno: {{username}}</ion-card-title>
              <ion-card-subtitle
                >helou night / Night</ion-card-subtitle
              >
            </ion-card-header>
            <ion-card-content>
              <p>toto je description</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
 

  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon id="dark-mode-icon" name="moon-outline"></ion-icon>
          <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label class="ion-margin" >Profil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="football-outline"></ion-icon>
          <ion-label class="ion-margin" >Vytvoriť zápas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="link-outline"></ion-icon>
          <ion-label class="ion-margin" >Pripojiť sa na zápas</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="reader-outline"></ion-icon>
          <ion-label class="ion-margin" >Moje zápasy</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-in-outline"></ion-icon>
          <ion-label class="ion-margin" (click)="logOut()" >Odhlásiť</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  

</ion-content>
