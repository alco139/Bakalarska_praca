<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-grid class="ion-margin-top" id="profile-text">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="profile-card">

          <ion-card-header>
            <ion-card-title>Meno</ion-card-title>
            <ion-card-title>{{username}}</ion-card-title>
            <br>
            <ion-card-subtitle>Emailová adresa: <strong>{{email}}</strong></ion-card-subtitle>
            <p class="ion-text-center"><a routerLink="/profile/update-email">zmeň email</a></p>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="getPlayer()">SKUSKA</ion-button>
            <p>toto je description</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
