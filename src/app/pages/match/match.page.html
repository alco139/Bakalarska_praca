<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of foundMatch">
    <ion-item>
      <ion-input type="text" value="{{p.place}}">Miesto:</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dátum: </ion-label>
      <ion-datetime displayFormat="D MMM YYYY H:mm" value="{{p.date}}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Skóre {{p.scoreTeamBlue}}:{{p.scoreTeamRed}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input value={{p.joinKey}}>Kód: </ion-input>
      <ion-button (click)="copy()">Kopírovať</ion-button>
    </ion-item>
    <ion-label class="ion-margin" >Modrý tím</ion-label>
    <div *ngIf="bluePlayers.length; else elseBlock">
      <ion-item *ngFor="let b of bluePlayers">
        <ion-label>
          {{b.name}}
          rating: {{b.rating}}
        </ion-label>
        <ion-button color="dark" (click)="leaveMatch(b,'blue')">Vyhodiť</ion-button>
        <ion-button (click)="swapTeam(b,'blue')">Prehodiť</ion-button>
      </ion-item>
    </div>
    <ng-template #elseBlock>
      <ion-item>
        <ion-label>Tento tím je bez hráčov</ion-label>
      </ion-item>
    </ng-template>
    <br>
    <ion-label class="ion-margin">Červený tím</ion-label>
    <div *ngIf="redPlayers.length; else elseBlock2">
    <ion-item *ngFor="let r of redPlayers">
      <ion-label>
        {{r.name}}
        rating: {{r.rating}}
      </ion-label>
      <ion-button color="dark" (click)="leaveMatch(r,'red')">Vyhodiť</ion-button>
      <ion-button color="danger" (click)="swapTeam(r,'red')">Prehodiť</ion-button>
    </ion-item>
    </div>
    <ng-template #elseBlock2>
      <ion-item>
        <ion-label>Tento tím je bez hráčov</ion-label>
      </ion-item>
    </ng-template>
  </ion-card>

  <ion-tabs style="min-height:80px ;">
    <ion-tab-bar slot="bottom" class="ion-margin-top">
      <ion-tab-button>
        <ion-icon name="save-outline"></ion-icon>
        <ion-label>Uložiť</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="print()">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-label>Vymazať</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="shuffle()">
        <ion-icon name="shuffle-outline"></ion-icon>
        <ion-label>Zamiešať</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
