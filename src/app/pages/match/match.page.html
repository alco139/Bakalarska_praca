<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of foundMatch; let i = index">
      <ion-label class="ion-text-center">
        Miesto: {{p.place}}
        <br>
        Dátum a čas: {{p.date}}
        <br>
        Kód: {{p.joinKey}}
        <br>
      </ion-label>
      <ion-button (click)="delete(p.joinKey)">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-label class="ion-margin">Vymazať</ion-label>
      </ion-button>
  </ion-card>
</ion-content>
