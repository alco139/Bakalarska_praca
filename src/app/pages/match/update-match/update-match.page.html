<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Hey<br>Football</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-grid class="ion-margin-top" id="profile-text">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="profile-card">
          <ion-card-header>
            <ion-card-title>Upraviť údaje</ion-card-title>
          </ion-card-header>
          <div *ngFor="let match of foundMatch">
          <ion-card-content>
              <ion-item>
                <ion-label position="floating">Dátum a čas</ion-label>
                <ion-datetime displayFormat="D MMM YYYY H:mm" [(ngModel)]="match.date" name="title"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label position="floating" >Miesto</ion-label>
                <ion-input type="text" [(ngModel)]="match.place" name="description"></ion-input>
              </ion-item>
              <ion-button color="dark" ion-button expand="full" (click)="updateMatch(match.date,match.place)" block >Potvrdiť</ion-button>
          </ion-card-content>
        </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
